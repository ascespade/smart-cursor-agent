<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Analysis Results</title>
  <link rel="stylesheet" href="analysisResults.css">
</head>
<body>
  <div class="analysis-container">
    <header class="analysis-header">
      <div class="header-content">
        <svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"/>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
        </svg>
        <h1>Project Analysis Results</h1>
      </div>
      <div class="header-stats">
        <div class="stat-badge stat-error">
          <span class="stat-label">Total Errors</span>
          <span class="stat-value" id="totalErrors">0</span>
        </div>
        <div class="stat-badge stat-warning">
          <span class="stat-label">Warnings</span>
          <span class="stat-value" id="totalWarnings">0</span>
        </div>
        <div class="stat-badge stat-info">
          <span class="stat-label">Files</span>
          <span class="stat-value" id="totalFiles">0</span>
        </div>
      </div>
    </header>

    <div class="summary-section">
      <div class="summary-card">
        <div class="summary-item">
          <svg class="summary-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <div class="summary-content">
            <span class="summary-label">TypeScript Errors</span>
            <span class="summary-value" id="tsErrors">0</span>
          </div>
        </div>
        <div class="summary-item">
          <svg class="summary-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          <div class="summary-content">
            <span class="summary-label">ESLint Errors</span>
            <span class="summary-value" id="eslintErrors">0</span>
          </div>
        </div>
        <div class="summary-item">
          <svg class="summary-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1 20h22L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <div class="summary-content">
            <span class="summary-label">Warnings</span>
            <span class="summary-value" id="warnings">0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="errors-tree-section">
      <h2 class="section-title">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Error Breakdown
      </h2>
      <div id="errorsTree" class="errors-tree">
        <!-- Tree will be populated by JavaScript -->
      </div>
    </div>

    <div class="recommendation-section">
      <div class="recommendation-card">
        <h2 class="card-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          Recommendation
        </h2>
        <div id="recommendationContent" class="recommendation-content">
          <!-- Recommendation will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="actions-section">
      <button class="action-btn btn-primary" onclick="startFix()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        Start Fix
      </button>
      <button class="action-btn btn-secondary" onclick="openDashboard()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        Open Dashboard
      </button>
      <button class="action-btn btn-secondary" onclick="customize()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
        </svg>
        Customize
      </button>
    </div>
  </div>

  <script src="analysisResults.js"></script>
</body>
</html>
