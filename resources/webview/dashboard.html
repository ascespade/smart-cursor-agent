<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Smart Agent Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-title">
          <svg class="icon-main" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <h1>Cursor Smart Agent</h1>
        </div>
        <div class="controls">
          <button id="pauseBtn" class="btn btn-icon btn-secondary" title="Pause execution">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="6" y="4" width="4" height="16"/>
              <rect x="14" y="4" width="4" height="16"/>
            </svg>
            <span>Pause</span>
          </button>
          <button id="resumeBtn" class="btn btn-icon btn-secondary" style="display: none;" title="Resume execution">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
            <span>Resume</span>
          </button>
          <button id="stopBtn" class="btn btn-icon btn-danger" title="Stop all agents">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="6" y="6" width="12" height="12" rx="2"/>
            </svg>
            <span>Stop</span>
          </button>
          <button id="exportBtn" class="btn btn-icon btn-primary" title="Export report">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <span>Export</span>
          </button>
        </div>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card" data-animate>
        <div class="stat-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <div class="stat-label">Overall Progress</div>
        <div class="stat-value" id="overallProgress">0%</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%">
            <div class="progress-shine"></div>
          </div>
        </div>
      </div>

      <div class="stat-card" data-animate>
        <div class="stat-icon stat-icon-success">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <div class="stat-label">Errors Fixed</div>
        <div class="stat-value" id="errorsFixed">0</div>
        <div class="stat-sublabel">of <span id="totalErrors">0</span> total</div>
      </div>

      <div class="stat-card" data-animate>
        <div class="stat-icon stat-icon-speed">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
          </svg>
        </div>
        <div class="stat-label">Speed</div>
        <div class="stat-value" id="speed">0</div>
        <div class="stat-sublabel">errors/minute</div>
      </div>

      <div class="stat-card" data-animate>
        <div class="stat-icon stat-icon-time">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <div class="stat-label">ETA</div>
        <div class="stat-value" id="eta">-</div>
        <div class="stat-sublabel">minutes remaining</div>
      </div>

      <div class="stat-card" data-animate>
        <div class="stat-icon stat-icon-cost">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="23"/>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
          </svg>
        </div>
        <div class="stat-label">Cost</div>
        <div class="stat-value" id="cost">$0.00</div>
        <div class="stat-sublabel">estimated</div>
      </div>

      <div class="stat-card" data-animate>
        <div class="stat-icon stat-icon-clock">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <div class="stat-label">Time</div>
        <div class="stat-value" id="time">0m</div>
        <div class="stat-sublabel">elapsed</div>
      </div>
    </div>

    <div class="content-grid">
      <div class="panel panel-agents">
        <div class="panel-header">
          <svg class="panel-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <h2>Agent Status</h2>
        </div>
        <div id="agentCards" class="agent-cards">
          <!-- Agent cards will be inserted here -->
        </div>
      </div>

      <div class="panel panel-chart">
        <div class="panel-header">
          <svg class="panel-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"/>
            <line x1="12" y1="20" x2="12" y2="4"/>
            <line x1="6" y1="20" x2="6" y2="14"/>
          </svg>
          <h2>Error Breakdown</h2>
        </div>
        <div id="errorChart" class="chart-container">
          <canvas id="errorChartCanvas"></canvas>
        </div>
      </div>
    </div>

    <div class="panel panel-full">
      <div class="panel-header">
        <svg class="panel-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        <h2>Live Activity Log</h2>
      </div>
      <div class="log-controls">
        <div class="search-wrapper">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="logSearch" placeholder="Search logs..." class="search-input">
        </div>
        <select id="logFilter" class="filter-select">
          <option value="all">All Levels</option>
          <option value="info">Info</option>
          <option value="warning">Warning</option>
          <option value="error">Error</option>
          <option value="success">Success</option>
        </select>
      </div>
      <div id="logContainer" class="log-container">
        <div class="log-placeholder">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
          </svg>
          <p>Waiting for activity...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
